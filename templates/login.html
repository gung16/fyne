{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Fyne</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <div class="main-content" style="display: flex; flex-direction: column; justify-content: center; min-height: 100vh; padding-bottom: 20px;">
            
            <!-- Logo/Brand -->
            <div style="text-align: center; margin-bottom: 50px;">
                <div style="width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(135deg, #FFEEF3, #FFE5EC); display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; box-shadow: 0 8px 24px rgba(228, 90, 146, 0.15); border: 3px solid var(--white);">
                    <i class="fas fa-spa" style="font-size: 48px; color: var(--secondary-pink);"></i>
                </div>
                <h1 style="color: var(--text-dark); font-size: 32px; margin-bottom: 8px; font-weight: 700;">Welcome to Fyne</h1>
                <p style="color: var(--text-medium); font-size: 15px;">Your skincare journey starts here</p>
            </div>
            
            <!-- Login Form -->
            <div class="card" style="box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);">
                {% if form.errors %}
                <div style="background: #FFEBEE; padding: 16px; border-radius: 16px; margin-bottom: 24px; color: var(--danger); border: 1px solid #FFCDD2;">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <div style="
                            background: #fff5fa;
                            border: 1.5px solid var(--border-gray, #f5c8db);
                            border-radius: 14px;
                            padding: 4px 16px;
                            box-shadow: 0 2px 8px rgba(255, 182, 193, 0.10);
                            display: flex;
                            align-items: center;
                            margin-bottom: 4px;
                        ">
                            <i class style="color: var(--secondary-pink, #e45a92); margin-right: 10px; font-size: 16px;"></i>
                            <input 
                                type="text"
                                name="username"
                                class="form-control"
                                style="
                                    border: none;
                                    outline: none;
                                    background: transparent;
                                    font-size: 16px;
                                    padding: 10px 0;
                                    width: 100%;
                                    color: var(--text-dark, #220018);
                                "
                                placeholder="Enter your username"
                                required
                                autocomplete="username"
                                maxlength="150"
                                autofocus
                                value="{{ form.username.value|default_if_none:'' }}"
                                aria-label="Username"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div style="
                            background: #fff5fa;
                            border: 1.5px solid var(--border-gray, #f5c8db);
                            border-radius: 14px;
                            padding: 4px 16px;
                            box-shadow: 0 2px 8px rgba(255, 182, 193, 0.10);
                            display: flex;
                            align-items: center;
                            margin-bottom: 4px;
                        ">
                            <i class style="color: var(--secondary-pink, #e45a92); margin-right: 10px; font-size: 16px;"></i>
                            <input 
                                type="password"
                                name="password"
                                class="form-control"
                                style="
                                    border: none;
                                    outline: none;
                                    background: transparent;
                                    font-size: 16px;
                                    padding: 10px 0;
                                    width: 100%;
                                    color: var(--text-dark, #220018);
                                "
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                                maxlength="128"
                                aria-label="Password"
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                
                <div style="text-align: center; margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--border-gray);">
                    <p style="color: var(--text-light); font-size: 13px;">
                        Demo: <strong style="color: var(--text-medium);">admin</strong> / <strong style="color: var(--text-medium);">admin123</strong>
                    </p>
                </div>
        </div>
    </div>
</body>
</html>
