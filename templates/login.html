{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Fyne</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <div class="main-content" style="display: flex; flex-direction: column; justify-content: center; min-height: 100vh; padding-bottom: 20px;">
            
            <!-- Logo/Brand -->
            <div style="text-align: center; margin-bottom: 40px;">
                <div style="width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(135deg, var(--secondary-pink), var(--secondary-light)); display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; box-shadow: 0 10px 30px rgba(228, 90, 146, 0.3);">
                    <i class="fas fa-spa" style="font-size: 48px; color: white;"></i>
                </div>
                <h1 style="color: white; font-size: 36px; margin-bottom: 10px;">Fyne</h1>
                <p style="color: rgba(255, 255, 255, 0.8); font-size: 16px;">Your Skincare Journey Tracker</p>
            </div>
            
            <!-- Login Form -->
            <div class="card">
                <h2 style="color: var(--primary-dark); margin-bottom: 20px; text-align: center;">Welcome Back</h2>
                
                {% if form.errors %}
                <div style="background: #FFEBEE; padding: 15px; border-radius: 12px; margin-bottom: 20px; color: var(--danger);">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: var(--dark-gray); font-size: 14px;">
                        Demo user: <strong>admin</strong> / Password: Check your setup
                    </p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
